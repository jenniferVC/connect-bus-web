<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS da Tabela-->
    <link rel="stylesheet" href="../../../css/list-table.css">

    <!-- BoxIcons fornece icones personalizados -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>ConnectBus | Paradas</title>
</head>

<body>
    <div class="container">
        <!-- Cabeçalho da tabela contendo um span e o botão Incluir-->
        <div class="header">
            <span>Paradas</span>
            <button id="new"><a href="../create/create-paradas.html">Incluir</a></button>
        </div>

        <div class="divTable">
            <table>
                <thead>
                    <tr>
                        <th>Bairro</th>
                        <th>Latitude</th>
                        <th>Longitude</th>
                        <th class="acao">Editar</th>
                        <th class="acao">Excluir</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aqui vai o conteúdo da tabela-->
                </tbody>
            </table>
        </div>

        <!--
            Dependências Firebase

            Como este projeto não utiliza ferramentas de builds, uso a opção de tag <script> para adicionar
            e utilizar o SDK do Firebase para JavaScript. Essa opção é recomendada no começo, mas não para apps em produção.
            Para produção é recomendada o NPM https://firebase.google.com/docs/web/setup?authuser=0&hl=pt#add-sdks-initialize 
        -->
        <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>
        <script src="../../../js/firebase-init.js"></script>

        <!-- JS -->
        <script src="../../../js/auth-guard.js"></script> 
        <script src="../list/list-paradas.js"></script>
</body>

</html>
