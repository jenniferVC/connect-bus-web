<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Normalize.css padroniza o estilo em todos os navegadores e remove bordas e outros elementos dos navegadores -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">

  <!-- Material Design -->
  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>

  <!-- Material Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <!-- CSS -->
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="./css/global.css">
  <title>ConnectBus | Entrar</title>
</head>

<body class="centralize">
  <!-- TODO: Imagem ilustrativa de onibus para colocar no fundo da pagina logo abaixo tag <a> os créditos do autor-->
  <img src="./img/bus-connected.jpg" width="32%" alt="Imagem ilustrativa de onibus com redes wifi" title="Imagem de vectorjuice no Freepik">
  <!-- <a href="https://br.freepik.com/vetores-gratis/os-passageiros-gostam-e-aprovam-onibus-robotico-sem-motorista-autonomo_11669372.htm#query=bus&position=30&from_view=search&track=sph">Imagem de vectorjuice</a> no Freepik -->
 
 
  <h1 style="margin-bottom: 2rem;">Connect Bus Web</h1>
  <form>
    <!-- Campo Email -->
    <label class="form-field mdc-text-field mdc-text-field--filled mdc-text-field--no-label">
      <span class="mdc-text-field__ripple"></span>
      <input class="mdc-text-field__input" type="email" onchange="onChangeEmail()" placeholder="Email" id="email">
      <span class="mdc-line-ripple"></span>
    </label>
    <div class="error" id="email-required-error">Email é obrigatório</div>
    <div class="error" id="email-invalid-error">Email é inválido</div>

    <!-- Campo Senha -->
    <label class="form-field mdc-text-field mdc-text-field--filled mdc-text-field--no-label">
      <span class="mdc-text-field__ripple"></span>
      <input class="mdc-text-field__input" type="password" onchange="onChangePassword()" placeholder="Senha"
        id="password">
      <span class="mdc-line-ripple"></span>
    </label>
    <div class="error" id="password-required-error">Senha é obrigatória</div>


    <!-- Botão Recuperar Senha -->
    <div>
      <button type="button" class="clear" disabled="true" onclick="recoverPassword()"
        id="recover-password-button">Recuperar Senha</button>
    </div>

    <!-- Botão Entrar -->
    <div>
      <button type="button" class="solid" onclick="login()" disabled="true" id="login-button">Entrar</button>
    </div>
  </form>


  <!--
    Dependências Firebase

    Como este projeto não utiliza ferramentas de builds, uso a opção de tag <script> para adicionar
    e utilizar o SDK do Firebase para JavaScript. Essa opção é recomendada no começo, mas não para apps em produção.
    Para produção é recomendada o NPM https://firebase.google.com/docs/web/setup?authuser=0&hl=pt#add-sdks-initialize 
  -->
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
  <script src="./js/firebase-config.js"></script>

  <!-- JS -->
  <script src="./js/index.js"></script>
  <script src="./js/validation.js"></script>
  <script src="./js/loading.js"></script>
</body>

</html>
