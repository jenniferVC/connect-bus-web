<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Normalize.css padroniza o estilo em todos os navegadores e remove bordas e outros elementos dos navegadores -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet" />

    <!-- Material Design -->
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css"
        rel="stylesheet" />
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>

    <!-- Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

    <!-- CSS da Tabela-->
    <link rel="stylesheet" href="../../../css/list-table.css" />

    <!-- BoxIcons fornece icones personalizados -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />

    <title>ConnectBus | Bairros</title>
</head>

<body>
    <!---- TOPBAR ----------------------------------->
    <header class="mdc-top-app-bar">
        <div class="mdc-top-app-bar__row">
            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                <span class="mdc-top-app-bar__title">Bairros</span>
            </section>
            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
                <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Logout"
                    title="Sair">
                    logout
                </button>
            </section>
        </div>
    </header>
    <div style="
        display: flex;
        height: 100vh;
        width: 100vw;
        justify-content: center;
        align-items: center;
      ">
        <main class="mdc-top-app-bar--fixed-adjust container">
            <!---- TABELA DE DADOS ----------------------------------->
            <!-- Cabeçalho da tabela contendo o campo de Busca e o botão Incluir -->
            <div class="header">
                <!-- Campo de Pesquisa -->
                <label
                    class="mdc-text-field mdc-text-field--filled mdc-text-field--no-label mdc-text-field--with-leading-icon">
                    <span class="mdc-text-field__ripple"></span>
                    <input class="mdc-text-field__input" type="text" onchange="searchItem()"
                        placeholder="Nome do Bairro" id="search" />
                    <i class="material-icons mdc-text-field__icon mdc-text-field__icon--leading" tabindex="0"
                        role="button">search</i>
                    <span class="mdc-line-ripple"></span>
                </label>

                <!-- Botão Incluir -->
                <button id="new">
                    <a href="../create/create-neighborhood.html">Incluir</a>
                </button>
            </div>

            <!-- Tabela -->
            <div class="divTable">
                <table>
                    <thead>
                        <tr>
                            <th>Bairro</th>
                            <th class="acao">Editar</th>
                            <th class="acao">Excluir</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Aqui vai o conteúdo da tabela-->
                    </tbody>
                </table>
            </div>

            <!---- PAGINAÇÃO ----------------------------------->
            <div class="mdc-data-table__pagination">
                <div class="mdc-data-table__pagination-navigation">
                    <div class="mdc-data-table__pagination-total">
                        <p id="pagination-total"></p>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <!--
            Dependências Firebase

            Como este projeto não utiliza ferramentas de builds, uso a opção de tag <script> para adicionar
            e utilizar o SDK do Firebase para JavaScript. Essa opção é recomendada no começo, mas não para apps em produção.
            Para produção é recomendada o NPM https://firebase.google.com/docs/web/setup?authuser=0&hl=pt#add-sdks-initialize 
        -->
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>
    <script src="../../../js/firebase-config.js"></script>

    <!-- JS -->
    <script src="../../../js/auth-guard.js"></script>
    <script src="../../../js/loading.js"></script>
    <script src="../../../services/neighborhood.service.js"></script>
    <script src="list-neighborhood.js"></script>
</body>

</html>
