<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ConnectBus | Manager</title>
</head>

<body>
  <div class="main-form">
    <h1>Connect Bus Manager</h1>

    <div onclick="selectNeighborhoods()">
      <div><label>Bairro*: </label></div>
      <select id="options-nomes-bairros">
        <option value="">-- Selecione um bairro --</option>
        <!-- Options de Bairros vão aqui-->
      </select><br /><br />
    </div>

    <div onchange="onChangeBusStop()">
      <h2>Parada</h2>
      Parada Number/ID: <input type="text" placeholder="11 " id="input-parada-id"><br /><br />
      Latitude: <input type="text" placeholder="lat " id="input-lat"><br /><br />
      Longitude: <input type="text" placeholder="lgn " id="input-lgn"><br /><br />
    </div>

    <div onchange="onChangeBusStop()">
      <label class="mdc-text-field mdc-text-field--filled">
        <span class="mdc-text-field__ripple"></span>
        <span class="mdc-floating-label" id="my-label-id">Hint text</span>
        <input class="mdc-text-field__input" type="text" aria-labelledby="my-label-id">
        <span class="mdc-line-ripple"></span>
      </label>
    </div>

    <br /><br />

    <div onchange="onChangeTime()">
      <h2>Horário</h2>
      <div><label>Tipo de linha</label></div>
      <select id="input-line-type">
        <option value="">-- Selecione um tipo de linha --</option>
        <option>Linha 001 AZUL</option>
        <option>Linha 002 (A) LARANJA</option>
        <option>Linha 002 (B) LARANJA</option>
        <option>Linha 003 VERDE</option>
        <option>Linha 004 VERMELHA</option>
        <option>Linha 005 CORAL</option>
        <option>Linha 006 LILÁS</option>
        <option>Linha 007 (A) EXPRESSA</option>
        <option>Linha 007 (B) EXPRESSA</option>
        <option>Linha 008 PERIMETRAL</option>
        <option>Linha 009 BRONZE</option>
        <option>Linha 010 PRATA</option>
        <option>Linha 011 TURÍSTICA</option>
      </select><br /><br />
    </div>
    Hora: <input type="time" id="input-hora"><br /><br />


    <button id="saveButton" onclick="save()">Salvar</button>
  </div>

  <!--
        Dependências Firebase

        Como este projeto não utiliza ferramentas de builds, uso a opção de tag <script> para adicionar
        e utilizar o SDK do Firebase para JavaScript. Essa opção é recomendada no começo, mas não para apps em produção.
        Para produção é recomendada o NPM https://firebase.google.com/docs/web/setup?authuser=0&hl=pt#add-sdks-initialize 
    -->
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>
  <script src="../js/firebase-config.js"></script>
  <script src="../js/bus-manager.js"></script>
</body>

</html>
