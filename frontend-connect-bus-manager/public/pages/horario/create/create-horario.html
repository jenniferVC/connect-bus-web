<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Normalize.css padroniza o estilo em todos os navegadores e remove bordas e outros elementos dos navegadores -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">

    <!-- Material Design -->
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>

    <!-- Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/gh/habibmhamadi/multi-select-tag/dist/css/multi-select-tag.css">

    <!-- CSS -->
    <link rel="stylesheet" href="../../../css/global.css">

    <title>ConnectBus | Horários</title>
</head>

<body>
    <!---- TOPBAR ----------------------------------->
    <header class="mdc-top-app-bar">
        <div class="mdc-top-app-bar__row">
            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                <span class="mdc-top-app-bar__title">Cadastro de Horarios</span>
            </section>
            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
                <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Logout"
                    title="Sair" onclick="logout()">logout</button>
            </section>
        </div>
    </header>
    <main class="mdc-top-app-bar--fixed-adjust centralize">
        <br><br>
        <!-- Campo select de Tipo da Linha-->
        <div><label>Qual a linha?</label>
            <select id="input-line-type" required="required">
                <option value="">-- Selecione a linha --</option>
                <option>Linha 001 AZUL</option>
                <option>Linha 002 (A) LARANJA</option>
                <option>Linha 002 (B) LARANJA</option>
                <option>Linha 003 VERDE</option>
                <option>Linha 004 VERMELHA</option>
                <option>Linha 005 CORAL</option>
                <option>Linha 006 LILÁS</option>
                <option>Linha 007 (A) EXPRESSA</option>
                <option>Linha 007 (B) EXPRESSA</option>
                <option>Linha 008 PERIMETRAL</option>
                <option>Linha 009 BRONZE</option>
                <option>Linha 010 PRATA</option>
                <option>Linha 011 TURÍSTICA</option>
            </select>
        </div><br><br>

        <!-- Campo select de Bairros-->
        <div style="max-width: 22rem;" id="select-bairros">
            <label>Selecione os bairros*: </label>
            <!-- Os bairros são carregados aqui -->
        </div><br><br>

        <!-- Campo select de horarios de partida dos bairros -->
        <div style="max-width: 22rem;"><label>Selecione os horarios da partida dos Bairros*:</label>
            <select id="horarios-partida-bairros" required="required" multiple>
                <option value="1">01:00</option>
                <option value="2">02:00</option>
                <option value="3">03:00</option>
                <option value="4">04:00</option>
                <option value="5">05:00</option>
                <option value="6">06:00</option>
                <option value="7">07:00</option>
                <option value="8">08:00</option>
                <option value="9">09:00</option>
                <option value="10">10:00</option>
                <option value="11">11:00</option>
                <option value="12">12:00</option>
                <option value="13">13:00</option>
                <option value="14">14:00</option>
                <option value="15">15:00</option>
                <option value="16">16:00</option>
                <option value="17">17:00</option>
                <option value="18">18:00</option>
                <option value="19">19:00</option>
                <option value="20">20:00</option>
                <option value="21">21:00</option>
                <option value="22">22:00</option>
                <option value="23">23:00</option>
                <option value="24">00:00</option>
            </select>
        </div><br><br>

        <!-- Campo select de horarios de partida da Rodoviária -->
        <div style="max-width: 22rem;"><label>Selecione os horarios da partida da Rodoviária*:</label>
            <select id="horarios-partida-rodoviaria" required="required" multiple>
                <option value="1">01:00</option>
                <option value="2">02:00</option>
                <option value="3">03:00</option>
                <option value="4">04:00</option>
                <option value="5">05:00</option>
                <option value="6">06:00</option>
                <option value="7">07:00</option>
                <option value="8">08:00</option>
                <option value="9">09:00</option>
                <option value="10">10:00</option>
                <option value="11">11:00</option>
                <option value="12">12:00</option>
                <option value="13">13:00</option>
                <option value="14">14:00</option>
                <option value="15">15:00</option>
                <option value="16">16:00</option>
                <option value="17">17:00</option>
                <option value="18">18:00</option>
                <option value="19">19:00</option>
                <option value="20">20:00</option>
                <option value="21">21:00</option>
                <option value="22">22:00</option>
                <option value="23">23:00</option>
                <option value="24">00:00</option>
            </select>
        </div><br><br>

        <!-- Checkbox dos dias de funcionamento -->
        <form>
            <fieldset style="display: flex; flex-wrap: wrap;">
                <legend>Dias de funcionamento:</legend>
                <div>
                    <input type="radio" id="SegSex" name="dias" value="SegSex" />
                    <label for="SegSex">Segunda a Sexta-feira</label>
                </div>
                <div>
                    <input type="radio" id="DomFer" name="dias" value="DomFer" />
                    <label for="DomFer">Domingos e Feriados</label>
                </div>
                <div>
                    <input type="radio" id="sabado" name="dias" value="sabado" />
                    <label for="sabado">Sábados</label>
                </div>
            </fieldset>
        </form><br><br>

        <button onclick="saveItem()">Salvar</button>
    </main>

    <!--
        Dependências Firebase

        Como este projeto não utiliza ferramentas de builds, uso a opção de tag <script> para adicionar
        e utilizar o SDK do Firebase para JavaScript. Essa opção é recomendada no começo, mas não para apps em produção.
        Para produção é recomendada o NPM https://firebase.google.com/docs/web/setup?authuser=0&hl=pt#add-sdks-initialize 
    -->
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/habibmhamadi/multi-select-tag@2.0.0/dist/js/multi-select-tag.js"></script>
    <script src="../../../js/firebase-config.js"></script>
    <script src="../../../js/auth-guard.js"></script>
    <script src="../../../services/neighborhood.service.js"></script>
    <script src="../../../services/horario.service.js"></script>
    <script src="create-horario.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function (event) {
            console.log("DOM completamente carregado e analisado");
            getBairros().then(bairros => loadNeighborhood(bairros));
        });
    </script>
</body>

</html>
