<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Normalize.css padroniza o estilo em todos os navegadores e remove bordas e outros elementos dos navegadores -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet" />

    <!-- Material Design -->
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css"
        rel="stylesheet" />
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>

    <!-- Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

    <!-- CSS -->
    <link rel="stylesheet" href="../../css/global.css" />
    <link rel="stylesheet" href="./register.css" />
    <title>ConnectBus | Register</title>
</head>

<body class="centralize">
    <h1 style="margin-bottom: 2rem">Connect Bus Web</h1>

    <form style="
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      ">
        <!-- Campo Email -->
        <label class="form-field mdc-text-field mdc-text-field--filled mdc-text-field--no-label">
            <span class="mdc-text-field__ripple"></span>
            <input class="mdc-text-field__input" type="email" onchange="onChangeEmail()" placeholder="Email"
                id="email" />
            <span class="mdc-line-ripple"></span>
        </label>
        <div class="error" id="email-required-error">Email é obrigatório</div>
        <div class="error" id="email-invalid-error">Email é inválido</div>

        <!-- Campo Senha -->
        <label class="form-field mdc-text-field mdc-text-field--filled mdc-text-field--no-label">
            <span class="mdc-text-field__ripple"></span>
            <input class="mdc-text-field__input" type="password" onchange="onChangePassword()" placeholder="Senha"
                id="password" />
            <span class="mdc-line-ripple"></span>
        </label>
        <div class="error" id="password-required-error">Senha é obrigatória</div>
        <div class="error" id="password-min-length-error">
            Senha deve ter pelo menos 6 caracteres
        </div>

        <!-- Campo Confirmar Senha -->
        <label class="form-field mdc-text-field mdc-text-field--filled mdc-text-field--no-label">
            <span class="mdc-text-field__ripple"></span>
            <input class="mdc-text-field__input" type="password" onchange="onChangeConfirmPassword()"
                placeholder="Confirmar senha" id="confirmPassword" />
            <span class="mdc-line-ripple"></span>
        </label>
        <div class="error" id="password-doesnt-match-error">
            Senha e Confirmar senha devem ser iguais
        </div>

        <!-- Botão Registrar -->
        <div>
            <button type="button" class="mdc-button mdc-button--raised" disabled="true" id="register-button"
                onclick="register()">
                <span class="mdc-button__label">Registrar</span>
            </button>
        </div>

        <!-- Botão Login -->
        <div>
            <button type="button" class="mdc-button mdc-button--outlined">
                <span class="mdc-button__label"><a href="../../index.html">Login</a></span>
            </button>
        </div>
    </form>

    <!--
        Dependências Firebase

        Como este projeto não utiliza ferramentas de builds, uso a opção de tag <script> para adicionar
            e utilizar o SDK do Firebase para JavaScript. Essa opção é recomendada no começo, mas não para apps em produção.
            Para produção é recomendada o NPM https://firebase.google.com/docs/web/setup?authuser=0&hl=pt#add-sdks-initialize 
        -->
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
    <script src="../../js/firebase-config.js"></script>

    <!-- JS -->
    <script src="./register.js"></script>
    <script src="../../js/validation.js"></script>
    <script src="../../js/loading.js"></script>
</body>

</html>
