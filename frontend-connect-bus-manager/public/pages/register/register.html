<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="../../css/global.css">
    <link rel="stylesheet" href="./register.css">
    <title>ConnectBus | Register</title>
</head>

<body class="centralize">
    <form>
        <!-- Campo Email -->
        <div class="form-field">
            <div><label>Email</label></div>
            <input type="email" placeholder="seu@email.com" onchange="onChangeEmail()" id="email" />
            <div class="error" id="email-required-error">Email é obrigatório</div>
            <div class="error" id="email-invalid-error">Email é inválido</div>
        </div>
        <!-- Campo Senha -->
        <div class="form-field">
            <div><label>Senha</label></div>
            <input type="password" placeholder="Senha" id="password" onchange="onChangePassword()" />
            <div class="error" id="password-required-error">Senha é obrigatória</div>
            <div class="error" id="password-min-length-error">Senha deve ter pelo menos 6 caracteres</div>
        </div>
        <!-- Campo Confirmar Senha -->
        <div class="form-field">
            <div><label>Confirmar senha</label></div>
            <input type="password" placeholder="Confirmar senha" id="confirmPassword"
                onchange="onChangeConfirmPassword()" />
            <div class="error" id="password-doesnt-match-error">Senha e Confirmar senha devem ser iguais</div>
        </div>
        <!-- Botão Registrar -->
        <div>
            <button type="button" class="solid" disabled="true" id="register-button"
                onclick="register()">Registrar</button>
        </div>
        <!-- Botão Login -->
        <div>
            <button type="button" class="clear">Login</button>
        </div>
    </form>

    <!--
        Dependências Firebase

        Como este projeto não utiliza ferramentas de builds, uso a opção de tag <script> para adicionar
            e utilizar o SDK do Firebase para JavaScript. Essa opção é recomendada no começo, mas não para apps em produção.
            Para produção é recomendada o NPM https://firebase.google.com/docs/web/setup?authuser=0&hl=pt#add-sdks-initialize 
        -->
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
    <script src="../../js/firebase-config.js"></script>

    <!-- JS -->
    <script src="./register.js"></script>
    <script src="../../js/validation.js"></script>
    <script src="../../js/loading.js"></script>
</body>

</html>
